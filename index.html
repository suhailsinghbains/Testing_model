<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TITLE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/custom.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">WebSiteName</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="newPage/html">New Page</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a onclick="signUp();"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a onclick="signIn();"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <center>
      <div class="panel panel-default" id="Sign" style="display:none;">
        <div class="panel-body">
          <div class="container">
            <div id="menu-outer">
              <div class="table">
                <ul class="nav nav-pills">
                  <li id="sign_in_show"><a data-toggle="pill" href="#sign_in">SIGN IN</a></li>
                  <li id="sign_up_show"><a data-toggle="pill" href="#sign_up">SIGN UP</a></li>
                </ul>
              </div>
            </div>
            <div class="tab-content">
              <div id="sign_in" class="tab-pane fade" style="width:50%;">
                <form>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="username" type="text" class="form-control" name="username" placeholder="Username">
                  </div>
                  </br>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                  </div>
                  </br>
                  <div class="container" style="width:50%;">
                    <button type="button" class="btn btn-success btn-block"><b>Login</b></button>
                  </div>
                  </br>
                  <a href="#">Forgot your Password?</a>
                </form>
              </div>
              <div id="sign_up" class="tab-pane fade" style="width:50%;">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="username" type="text" class="form-control" name="username" placeholder="Username">
                </div>
                </br>
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input id="email" type="email" class="form-control" name="email" placeholder="Email">
                </div>
                </br>
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                </div>
                </br>
                <div class="checkbox">
                  <label><input type="checkbox" value="">I agree to <a href="#">Terms</a></label>
                </div>
                </br>
                <div class="container" style="width:50%;">
                  <button type="button" class="btn btn-success btn-block"><b>Create Account</b></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
